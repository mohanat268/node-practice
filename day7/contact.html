<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Travel Blog</title>
  <link rel="stylesheet" href="http://localhost:5000/style" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>Travel Blog</h1>
    <ul>
      <li><a href="http://localhost:5000/">Home</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
      <li><a href="http://localhost:5000/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or want to share your travel experience? Fill out the form below and we'll get back to you!</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Travel Blog. All Rights Reserved.</p>
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
  </footer>
</body>
</html>
